<div class="my-container mx-auto">
<div class="mb-4 my-shadow my-rounded-corner overflow-hidden" *ngFor="let suggestedprod of SuggestedProducts">
   <div class="product-banner position-relative">
    <button type="button" class="btn btn-outline-light btn-lg">Shop Now</button>
    <img src="../../assets/Images/{{suggestedprod.banerimage}}" class="w-100" alt="Banerimage"> 
   </div>
   <div class="product-list py-5" >
    <app-suggested-products [category]="suggestedprod.category"></app-suggested-products>
   </div>
</div>
</div>
